<!DOCTYPE html>

<html class="" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password</title>
<!-- Google Fonts: Manrope -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0e3286",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "2rem", 
                        "xl": "3rem", 
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#111621] dark:text-white transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Top Navigation -->
<div class="flex items-center px-4 pt-6 pb-2 justify-between">
<button class="flex items-center justify-center p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[#111621] dark:text-white text-[24px]">arrow_back</span>
</button>
</div>
<!-- Main Content Area -->
<div class="flex flex-col flex-1 px-6 pt-4 pb-8">
<!-- Hero Visual: Lock Icon -->
<div class="flex justify-center mb-8 mt-4">
<div class="flex items-center justify-center w-24 h-24 rounded-full bg-primary/10 dark:bg-primary/20">
<span class="material-symbols-outlined text-primary text-[48px]">lock</span>
</div>
</div>
<!-- Headlines -->
<div class="flex flex-col gap-2 mb-8 text-center">
<h1 class="text-[#111621] dark:text-white text-[32px] font-bold leading-tight tracking-tight">Reset Your Password</h1>
<p class="text-[#4b5563] dark:text-[#9ca3af] text-base font-normal leading-normal">
                    Enter your email address and we'll send you instructions to reset your password.
                </p>
</div>
<!-- Form Section -->
<div class="flex flex-col gap-6 w-full">
<!-- Email Input -->
<div class="flex flex-col gap-2">
<label class="text-[#111621] dark:text-white text-base font-medium leading-normal ml-1">Email</label>
<div class="relative flex items-center">
<input class="w-full h-14 pl-4 pr-12 rounded-xl bg-white dark:bg-[#1a2132] border border-[#d1d5db] dark:border-[#344365] text-[#111621] dark:text-white placeholder:text-[#9ca3af] dark:placeholder:text-[#93a3c8] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary text-base font-normal transition-all" placeholder="example@email.com" type="email" value=""/>
<div class="absolute right-4 flex items-center pointer-events-none text-[#9ca3af] dark:text-[#93a3c8]">
<span class="material-symbols-outlined text-[24px]">mail</span>
</div>
</div>
</div>
<!-- Submit Button -->
<button class="w-full h-14 bg-primary hover:bg-primary/90 active:scale-[0.98] text-white text-base font-bold rounded-full transition-all duration-200 shadow-lg shadow-primary/20 flex items-center justify-center mt-2">
                    SEND RESET LINK
                </button>
</div>
<!-- Spacer to push footer down if needed, but flex-col handles layout naturally -->
<div class="flex-1 min-h-[40px]"></div>
<!-- Footer Link -->
<div class="flex justify-center items-center py-4">
<p class="text-[#4b5563] dark:text-[#9ca3af] text-sm font-medium">
                    Remember your password? 
                    <a class="text-primary hover:text-primary/80 font-bold ml-1 transition-colors" href="#">Login</a>
</p>
</div>
</div>
</div>
</body></html>
