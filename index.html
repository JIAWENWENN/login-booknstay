<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hotels &amp; Homes Search</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0d20f2",
            "background-light": "#f5f6f8",
            "background-dark": "#101122",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top Nav Bar -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined text-[#0d0e1c] dark:text-white">arrow_back</span>
</div>
<h2 class="text-[#0d0e1c] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Hotels &amp; Homes</h2>
<div class="flex w-12 items-center justify-end gap-2">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-[#0d0e1c] dark:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined">map</span>
</button>
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-[#0d0e1c] dark:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined">person</span>
</button>
</div>
</div>
<!-- Search Summary Card -->
<div class="p-4">
<div class="bg-white dark:bg-gray-800 rounded-xl p-4 shadow-sm">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d0e1c] dark:text-white text-base font-medium leading-normal pb-2">Destination</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d0e1c] focus:outline-0 focus:ring-0 border-none bg-background-light dark:bg-background-dark focus:border-none h-14 placeholder:text-[#49509c] dark:placeholder:text-gray-400 p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" value="New York"/>
<div class="text-[#49509c] dark:text-gray-400 flex border-none bg-background-light dark:bg-background-dark items-center justify-center pr-4 rounded-r-lg border-l-0">
<span class="material-symbols-outlined">search</span>
</div>
</div>
</label>
<div class="flex max-w-[480px] flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-0 flex-1">
<p class="text-[#0d0e1c] dark:text-white text-base font-medium leading-normal pb-2">Check-in</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d0e1c] focus:outline-0 focus:ring-0 border-none bg-background-light dark:bg-background-dark focus:border-none h-14 placeholder:text-[#49509c] dark:placeholder:text-gray-400 p-4 text-base font-normal leading-normal" value="24 Dec 2024"/>
</label>
<label class="flex flex-col min-w-0 flex-1">
<p class="text-[#0d0e1c] dark:text-white text-base font-medium leading-normal pb-2">Check-out</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d0e1c] focus:outline-0 focus:ring-0 border-none bg-background-light dark:bg-background-dark focus:border-none h-14 placeholder:text-[#49509c] dark:placeholder:text-gray-400 p-4 text-base font-normal leading-normal" value="28 Dec 2024"/>
</label>
</div>
<label class="flex flex-col min-w-40 flex-1 pb-4">
<p class="text-[#0d0e1c] dark:text-white text-base font-medium leading-normal pb-2">Guests</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d0e1c] focus:outline-0 focus:ring-0 border-none bg-background-light dark:bg-background-dark focus:border-none h-14 placeholder:text-[#49509c] dark:placeholder:text-gray-400 p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" value="2 adults, 1 child"/>
<div class="text-[#49509c] dark:text-gray-400 flex border-none bg-background-light dark:bg-background-dark items-center justify-center pr-4 rounded-r-lg border-l-0">
<span class="material-symbols-outlined">person</span>
</div>
</div>
</label>
<div class="flex gap-2 pb-2 overflow-x-auto">
<button class="flex h-8 shrink-0 items-center justify-center gap-x-1.5 rounded-lg bg-background-light dark:bg-gray-700 px-3">
<p class="text-[#0d0e1c] dark:text-white text-sm font-medium leading-normal">Filters</p>
<span class="material-symbols-outlined text-sm text-[#0d0e1c] dark:text-white">tune</span>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-1.5 rounded-lg bg-background-light dark:bg-gray-700 px-3">
<p class="text-[#0d0e1c] dark:text-white text-sm font-medium leading-normal">Breakfast included</p>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-1.5 rounded-lg bg-background-light dark:bg-gray-700 px-3">
<p class="text-[#0d0e1c] dark:text-white text-sm font-medium leading-normal">Hotel</p>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-1.5 rounded-lg bg-background-light dark:bg-gray-700 px-3">
<p class="text-[#0d0e1c] dark:text-white text-sm font-medium leading-normal">Pool</p>
</button>
</div>
<div class="flex gap-2 pt-2">
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary/20 pl-3 pr-2">
<p class="text-primary text-sm font-medium leading-normal">Water park</p>
<button class="text-primary">
<span class="material-symbols-outlined text-base">close</span>
</button>
</div>
</div>
</div>
</div>
<!-- Actions -->
<div class="px-4 pb-4">
<div class="flex items-center pb-4">
<input class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary" id="show-homes" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="show-homes">Show homes &amp; apartments first</label>
</div>
<button class="w-full bg-primary text-white font-bold py-4 px-4 rounded-xl text-lg">Search</button>
<p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-2">We price match</p>
</div>
<!-- Back to your booking -->
<div class="px-4 pb-4">
<h3 class="text-lg font-bold text-[#0d0e1c] dark:text-white mb-2">Back to your booking</h3>
<div class="bg-white dark:bg-gray-800 rounded-xl p-4 shadow-sm flex items-center gap-4">
<img class="w-24 h-24 rounded-lg object-cover" data-alt="Luxury hotel with a large swimming pool" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBMFKG6SbIswJTz8myv59l2yNdnPFTJwRKgfZ8gCdXJYPA2WIpvPlRpVmHLF7_SOjI-1PVtvgpvsaiyHs1a1hHbqGyNfxPhgvq2ig5oETuOl86m9qWcckdnIhJND7OTMX4Ecd1t0C_SkeRtj8IUWUTYnl7vgCVV74CUBjtloDKh_hBc9asL2pd2ej_cJetCukZweT2BMgkHqJCWquZg1G6skuAsH-hXL1YT6hR7umFE8T-XzncClzs0zsKw-1e1As3Sbjej4E17Lwc"/>
<div class="flex-1">
<h4 class="font-bold text-[#0d0e1c] dark:text-white">The Grand Plaza Hotel</h4>
<p class="text-sm text-gray-500 dark:text-gray-400">24 Dec - 28 Dec 2024</p>
<p class="font-bold text-lg text-primary mt-1">$1,250</p>
</div>
<button class="text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</div>
<!-- My Offers -->
<div class="px-4 pb-4">
<h3 class="text-lg font-bold text-[#0d0e1c] dark:text-white mb-2">My Offers</h3>
<div class="space-y-3">
<div class="bg-white dark:bg-gray-800 rounded-xl p-4 shadow-sm flex items-center gap-4">
<div class="bg-primary/20 text-primary p-3 rounded-lg">
<span class="material-symbols-outlined text-3xl">sell</span>
</div>
<div class="flex-1">
<h4 class="font-bold text-[#0d0e1c] dark:text-white">10% off your next stay</h4>
<p class="text-sm text-gray-500 dark:text-gray-400">Book by 31st Jan to claim</p>
</div>
</div>
<div class="bg-white dark:bg-gray-800 rounded-xl p-4 shadow-sm flex items-center gap-4">
<div class="bg-primary/20 text-primary p-3 rounded-lg">
<span class="material-symbols-outlined text-3xl">celebration</span>
</div>
<div class="flex-1">
<h4 class="font-bold text-[#0d0e1c] dark:text-white">Get a free room upgrade</h4>
<p class="text-sm text-gray-500 dark:text-gray-400">On stays over 3 nights</p>
</div>
</div>
</div>
</div>
</div>
</body></html>
