<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Guest &amp; Room Selector</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="flex flex-col h-full">
<div class="bg-background-light dark:bg-background-dark p-4 flex flex-col gap-4 flex-1">
<div class="flex items-center justify-between pb-2">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-zinc-100 dark:hover:bg-zinc-800">
<span class="material-symbols-outlined text-zinc-900 dark:text-zinc-100">close</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-zinc-100 flex-1 text-center pr-10">Your search</h2>
</div>
<div class="flex flex-col gap-4 p-4 bg-white dark:bg-zinc-900 rounded-lg shadow-sm">
<div class="flex items-center gap-4 min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center rounded-lg bg-primary/20 text-primary shrink-0 size-10">
<span class="material-symbols-outlined">group</span>
</div>
<p class="text-base font-bold text-zinc-900 dark:text-zinc-100 flex-1 truncate">How many people?</p>
</div>
<div class="shrink-0">
<div class="flex size-7 items-center justify-center text-zinc-900 dark:text-zinc-100">
<span class="material-symbols-outlined">expand_less</span>
</div>
</div>
</div>
<div class="flex flex-col gap-4">
<h4 class="text-sm font-bold leading-normal tracking-[0.015em] text-zinc-500 dark:text-zinc-400">IN ROOM 1</h4>
<div class="flex items-center gap-4 min-h-14 justify-between">
<div class="flex items-center gap-4">
<p class="text-base font-normal leading-normal text-zinc-900 dark:text-zinc-100 flex-1 truncate">Adults</p>
</div>
<div class="shrink-0">
<div class="flex items-center gap-2 text-zinc-900 dark:text-zinc-100">
<button class="text-base font-medium leading-normal flex h-8 w-8 items-center justify-center rounded-md border border-zinc-200 dark:border-zinc-700 bg-white dark:bg-zinc-900 cursor-pointer hover:bg-zinc-50 dark:hover:bg-zinc-800">-</button>
<input class="text-base font-bold leading-normal w-6 p-0 text-center bg-transparent focus:outline-0 focus:ring-0 focus:border-none border-none [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none" type="number" value="2"/>
<button class="text-base font-medium leading-normal flex h-8 w-8 items-center justify-center rounded-md border border-zinc-200 dark:border-zinc-700 bg-white dark:bg-zinc-900 cursor-pointer hover:bg-zinc-50 dark:hover:bg-zinc-800">+</button>
</div>
</div>
</div>
<div class="flex items-center gap-4 min-h-14 justify-between">
<div class="flex items-center gap-4">
<p class="text-base font-normal leading-normal text-zinc-900 dark:text-zinc-100 flex-1 truncate">Children</p>
</div>
<div class="shrink-0">
<div class="flex items-center gap-2 text-zinc-900 dark:text-zinc-100">
<button class="text-base font-medium leading-normal flex h-8 w-8 items-center justify-center rounded-md border border-zinc-200 dark:border-zinc-700 bg-white dark:bg-zinc-900 cursor-pointer hover:bg-zinc-50 dark:hover:bg-zinc-800">-</button>
<input class="text-base font-bold leading-normal w-6 p-0 text-center bg-transparent focus:outline-0 focus:ring-0 focus:border-none border-none [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none" type="number" value="0"/>
<button class="text-base font-medium leading-normal flex h-8 w-8 items-center justify-center rounded-md border border-zinc-200 dark:border-zinc-700 bg-white dark:bg-zinc-900 cursor-pointer hover:bg-zinc-50 dark:hover:bg-zinc-800">+</button>
</div>
</div>
</div>
<hr class="border-zinc-200 dark:border-zinc-800"/>
<div class="flex items-center justify-between">
<button class="text-primary text-sm font-medium">Add a room</button>
<button class="text-primary text-sm font-medium">Delete</button>
</div>
</div>
</div>
<div class="flex flex-col gap-4 p-4 bg-white dark:bg-zinc-900 rounded-lg shadow-sm">
<div class="flex items-center gap-4 min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center rounded-lg bg-primary/20 text-primary shrink-0 size-10">
<span class="material-symbols-outlined">tune</span>
</div>
<p class="text-base font-bold text-zinc-900 dark:text-zinc-100 flex-1 truncate">Other criteria</p>
</div>
<div class="shrink-0">
<div class="flex size-7 items-center justify-center text-zinc-900 dark:text-zinc-100">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
</div>
</div>
<div class="p-4 bg-background-light dark:bg-background-dark">
<div class="flex items-center justify-between p-4 bg-white dark:bg-zinc-900 rounded-lg shadow-sm">
<button class="text-primary text-base font-medium">Reset</button>
<button class="bg-[#3B3A5A] text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-opacity-90">Search</button>
</div>
</div>
</div>
</div>

</body></html>
