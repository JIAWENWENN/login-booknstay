<!DOCTYPE html>

<html class="" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Guests &amp; Rooms Popup</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#320e86", "background-light": "#f6f6f8", "background-dark": "#161121", "card-light": "#ffffff", "card-dark": "#1C2230"}, fontFamily: {display: "Manrope"}, borderRadius: {DEFAULT: "1rem", lg: "2rem", xl: "3rem", full: "9999px"}}}};</script>
<style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
        
        /* Hide number input spinners */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black/50 font-display flex items-end sm:items-center justify-center min-h-screen p-0 sm:p-4">
<!-- Bottom Sheet / Modal Container -->
<!-- On mobile, this acts as a bottom sheet (full width at bottom). On desktop, it's a centered modal -->
<div class="relative w-full max-w-md bg-background-light dark:bg-background-dark h-[85vh] sm:h-auto sm:max-h-[800px] rounded-t-2xl sm:rounded-2xl flex flex-col shadow-2xl overflow-hidden animate-slide-up">
<!-- Drag Handle Area -->
<div class="w-full flex justify-center pt-3 pb-2 bg-background-light dark:bg-background-dark shrink-0 z-20 cursor-grab active:cursor-grabbing">
<div class="w-12 h-1.5 bg-gray-300 dark:bg-gray-600 rounded-full"></div>
</div>
<!-- Header -->
<div class="flex items-center justify-between px-5 pb-4 bg-background-light dark:bg-background-dark border-b border-gray-200 dark:border-gray-800 z-10">
<h2 class="text-xl font-bold text-gray-900 dark:text-white tracking-tight">Guests &amp; Rooms</h2>
<button class="w-10 h-10 flex items-center justify-center rounded-full text-gray-500 hover:bg-gray-100 dark:hover:bg-white/5 dark:text-gray-400 transition-colors">
<span class="material-symbols-outlined font-semibold">close</span>
</button>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto px-4 py-6 space-y-6">
<!-- Room 1 Card -->
<div class="bg-card-light dark:bg-card-dark rounded-xl p-5 shadow-sm border border-gray-100 dark:border-gray-800/60">
<div class="flex items-center justify-between mb-6">
<h3 class="text-lg font-bold text-gray-900 dark:text-white">Room 1</h3>
<button class="text-sm font-semibold text-gray-400 hover:text-red-500 transition-colors hidden">Remove</button>
</div>
<!-- Adults Control -->
<div class="flex items-center justify-between mb-6">
<div class="flex flex-col">
<span class="text-base font-medium text-gray-900 dark:text-white">Adults</span>
<span class="text-sm text-gray-500 dark:text-gray-400">Ages 18+</span>
</div>
<div class="flex items-center gap-4 bg-background-light dark:bg-[#111621] rounded-full p-1 border border-gray-200 dark:border-gray-700/50">
<button aria-label="Decrease adults" class="w-9 h-9 flex items-center justify-center rounded-full bg-white dark:bg-[#2A3447] text-gray-900 dark:text-white shadow-sm hover:text-primary transition-colors disabled:opacity-50">
<span class="material-symbols-outlined text-[20px]">remove</span>
</button>
<input class="w-6 text-center bg-transparent border-none p-0 text-base font-semibold text-gray-900 dark:text-white focus:ring-0 cursor-default" readonly="" type="number" value="2"/>
<button aria-label="Increase adults" class="w-9 h-9 flex items-center justify-center rounded-full bg-primary text-white shadow-sm hover:bg-blue-700 transition-colors">
<span class="material-symbols-outlined text-[20px]">add</span>
</button>
</div>
</div>
<!-- Divider -->
<div class="h-px bg-gray-100 dark:bg-gray-700/50 w-full mb-6"></div>
<!-- Children Control -->
<div class="flex items-center justify-between mb-6">
<div class="flex flex-col">
<span class="text-base font-medium text-gray-900 dark:text-white">Children</span>
<span class="text-sm text-gray-500 dark:text-gray-400">Ages 0-17</span>
</div>
<div class="flex items-center gap-4 bg-background-light dark:bg-[#111621] rounded-full p-1 border border-gray-200 dark:border-gray-700/50">
<button aria-label="Decrease children" class="w-9 h-9 flex items-center justify-center rounded-full bg-white dark:bg-[#2A3447] text-gray-900 dark:text-white shadow-sm hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">remove</span>
</button>
<input class="w-6 text-center bg-transparent border-none p-0 text-base font-semibold text-gray-900 dark:text-white focus:ring-0 cursor-default" readonly="" type="number" value="1"/>
<button aria-label="Increase children" class="w-9 h-9 flex items-center justify-center rounded-full bg-primary text-white shadow-sm hover:bg-blue-700 transition-colors">
<span class="material-symbols-outlined text-[20px]">add</span>
</button>
</div>
</div>
<!-- Child Age Input (Conditional) -->
<div class="bg-background-light dark:bg-[#111621] rounded-lg p-4 animate-fade-in border border-gray-200 dark:border-transparent">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Age of child 1</label>
<div class="relative">
<select class="w-full h-11 pl-4 pr-10 bg-white dark:bg-[#1C2230] border border-gray-200 dark:border-gray-700 rounded-lg text-sm text-gray-900 dark:text-white appearance-none focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
<option disabled="" value="">Select age</option>
<option value="0">0 years old</option>
<option value="1">1 year old</option>
<option value="2">2 years old</option>
<option value="3">3 years old</option>
<option value="4">4 years old</option>
<option selected="" value="5">5 years old</option>
<option value="6">6 years old</option>
<option value="7">7 years old</option>
</select>
<div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
<p class="mt-2 text-xs text-gray-500 dark:text-gray-400">Required for best pricing.</p>
</div>
</div>
<!-- Add Another Room Button -->
<button class="group w-full py-3 flex items-center justify-center gap-2.5 rounded-xl border border-dashed border-primary/30 dark:border-primary/40 text-primary hover:bg-primary/5 transition-all">
<span class="material-symbols-outlined text-[22px] group-hover:scale-110 transition-transform">add_circle</span>
<span class="text-sm font-bold tracking-wide">ADD ANOTHER ROOM</span>
</button>
<!-- Bottom spacing to ensure content isn't hidden by footer on scroll end -->
<div class="h-6"></div>
</div>
<!-- Sticky Footer -->
<div class="bg-card-light dark:bg-card-dark p-5 border-t border-gray-200 dark:border-gray-800 shadow-[0_-5px_20px_-5px_rgba(0,0,0,0.1)] dark:shadow-[0_-5px_20px_-5px_rgba(0,0,0,0.3)] z-20">
<div class="flex flex-col gap-4">
<div class="flex justify-between items-end">
<span class="text-sm font-medium text-gray-500 dark:text-gray-400 pb-0.5">Selection Summary</span>
<span class="text-base font-bold text-gray-900 dark:text-white">Total: 3 Guests, 1 Room</span>
</div>
<button class="w-full bg-primary hover:bg-primary/90 text-white text-base font-bold py-3.5 rounded-xl shadow-lg shadow-blue-900/20 active:scale-[0.98] transition-all flex items-center justify-center">
                    APPLY
                </button>
</div>
</div>
</div>
</body></html>
