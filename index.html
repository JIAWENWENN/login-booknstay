<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hotel Rating</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f9d006",
            "background-light": "#f8f8f5",
            "background-dark": "#231f0f",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden font-display text-gray-800 dark:text-gray-200">
<div class="flex items-center p-4 pb-2 justify-between">
<span class="material-symbols-outlined text-gray-800 dark:text-gray-200" style="font-size: 24px;">arrow_back</span>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Overall Rating</h2>
<div class="w-6"></div>
</div>
<div class="flex flex-col items-center justify-center flex-grow px-4">
<h1 class="text-4xl font-bold tracking-tight text-center">Excellent!</h1>
<div class="flex gap-1 my-4">
<span class="material-symbols-outlined text-primary" style="font-size: 36px; font-variation-settings: 'FILL' 1;">star</span>
<span class="material-symbols-outlined text-primary" style="font-size: 36px; font-variation-settings: 'FILL' 1;">star</span>
<span class="material-symbols-outlined text-primary" style="font-size: 36px; font-variation-settings: 'FILL' 1;">star</span>
<span class="material-symbols-outlined text-primary" style="font-size: 36px; font-variation-settings: 'FILL' 1;">star</span>
<span class="material-symbols-outlined text-primary" style="font-size: 36px; font-variation-settings: 'FILL' 1;">star</span>
</div>
<p class="text-base font-normal leading-normal text-center">Based on 1,234 reviews</p>
</div>
</div>
</body></html>
