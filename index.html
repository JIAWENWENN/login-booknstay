<link href="https://fonts.googleapis.com" rel="preconnect"/>

<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0E3286","background-light": "#f6f6f8",
              "background-dark": "#161121"

      }

<body class="bg-gray-800 font-display flex items-center justify-center min-h-screen">

<span class="material-symbols-outlined">my_location</span>
</div>
<div class="flex-1">
<p class="text-base font-bold text-primary">Use Current Location</p>

<span class="material-symbols-outlined text-[20px]">location_on</span>
</div>
