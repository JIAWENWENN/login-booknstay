<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BookNStay Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0d8bf2",
            "background-light": "#f5f7f8",
            "background-dark": "#101a22",
          },
          fontFamily: {
            "display": ["Space Grotesk"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .animate-pulse-subtle {
      animation: pulse-subtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse-subtle {
      0%, 100% { opacity: 1; }
      50% { opacity: .7; }
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col items-center justify-center bg-white group/design-root overflow-hidden">
<div class="flex flex-col items-center justify-center gap-6">
<div class="flex w-full grow bg-white @container py-3">
<div class="w-full gap-1 overflow-hidden bg-white @[480px]:gap-2 aspect-[1/1] flex">
<div class="relative w-48 h-48">
<div class="absolute inset-0 flex items-center justify-center">
<svg class="w-full h-full text-primary animate-pulse-subtle" fill="none" viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
<path d="M50 10C27.9086 10 10 27.9086 10 50V90H30V50C30 38.9543 38.9543 30 50 30C61.0457 30 70 38.9543 70 50V90H90V50C90 27.9086 72.0914 10 50 10Z" fill="currentColor"></path>
<path d="M20 75H80V85H20V75Z" fill="currentColor"></path>
</svg>
</div>
</div>
</div>
</div>
<div class="text-center">
<h1 class="text-primary tracking-light text-[32px] font-bold leading-tight">BookNStay</h1>
<p class="text-primary/80 text-base font-normal leading-normal pt-1">Your next stay, simplified.</p>
</div>
</div>
<div class="absolute bottom-10 w-full px-4">
<div class="flex flex-col gap-3 p-4">
<div class="rounded bg-primary/20"><div class="h-2 rounded bg-primary" style="width: 50%;"></div></div>
</div>
</div>
</div>
</body></html>
