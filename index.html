<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Guest &amp; Room Selector</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0d7ff2",
            "background-light": "#f5f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center" data-icon="X" data-size="24px" data-weight="regular">
<span class="material-symbols-outlined text-2xl">close</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Your search</h2>
<div class="size-12 shrink-0"></div>
</div>
<div class="flex-1 overflow-y-auto px-4">
<div class="rounded-xl bg-white dark:bg-slate-800/50 p-4 mb-4">
<div class="flex justify-between items-center pb-2">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Room 1</h3>
<button class="text-primary text-sm font-bold">Delete</button>
</div>
<div class="flex items-center gap-4 bg-white dark:bg-transparent px-0 min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="text-slate-900 dark:text-white flex items-center justify-center rounded-lg bg-background-light dark:bg-slate-700 shrink-0 size-10">
<span class="material-symbols-outlined text-2xl">person</span>
</div>
<p class="text-slate-900 dark:text-white text-base font-normal leading-normal flex-1 truncate">Adults</p>
</div>
<div class="shrink-0">
<div class="flex items-center gap-2 text-slate-900 dark:text-white">
<button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-primary/20 text-primary cursor-pointer">-</button>
<input class="text-base font-medium leading-normal w-4 p-0 text-center bg-transparent focus:outline-none focus:ring-0 focus:border-none border-none [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none" type="number" value="2"/>
<button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-primary/20 text-primary cursor-pointer">+</button>
</div>
</div>
</div>
<div class="flex items-center gap-4 bg-white dark:bg-transparent px-0 min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="text-slate-900 dark:text-white flex items-center justify-center rounded-lg bg-background-light dark:bg-slate-700 shrink-0 size-10">
<span class="material-symbols-outlined text-2xl">child_care</span>
</div>
<p class="text-slate-900 dark:text-white text-base font-normal leading-normal flex-1 truncate">Children</p>
</div>
<div class="shrink-0">
<div class="flex items-center gap-2 text-slate-900 dark:text-white">
<button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-primary/20 text-primary cursor-pointer">-</button>
<input class="text-base font-medium leading-normal w-4 p-0 text-center bg-transparent focus:outline-none focus:ring-0 focus:border-none border-none [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none" type="number" value="0"/>
<button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-primary/20 text-primary cursor-pointer">+</button>
</div>
</div>
</div>
</div>
<div class="flex px-4 py-3 justify-start">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-0 bg-transparent text-primary gap-2 pl-0 text-sm font-bold leading-normal tracking-[0.015em]">
<div class="text-primary">
<span class="material-symbols-outlined text-2xl">add</span>
</div>
<span class="truncate">Add a room</span>
</button>
</div>
</div>
<div class="bg-background-light dark:bg-background-dark p-4 border-t border-slate-200 dark:border-slate-700">
<div class="flex gap-4">
<button class="flex-1 flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-slate-200 dark:bg-slate-700 text-slate-900 dark:text-white text-base font-bold leading-normal tracking-[0.015em]">Reset</button>
<button class="flex-1 flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">Search</button>
</div>
</div>
</div>
</body></html>
