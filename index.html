<!DOCTYPE html>

<html class="" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register Screen</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0e3286",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                        "input-dark": "#1a2132",
                        "border-dark": "#344365",
                        "text-muted": "#93a3c8",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "1.5rem", 
                        "xl": "3rem", // High roundness for inputs/buttons as per plan
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner mobile look if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Checkbox customization */
        .custom-checkbox:checked {
            background-color: #0e3286;
            border-color: #0e3286;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display antialiased">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between sticky top-0 z-10 bg-background-light dark:bg-background-dark">
<button class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] text-center">Create Account</h2>
<div class="size-12 shrink-0"></div> <!-- Spacer for optical centering -->
</div>
<!-- Main Content -->
<div class="flex flex-col px-4 py-4 gap-5 max-w-[480px] mx-auto w-full pb-10">
<!-- Full Name -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-base font-medium leading-normal">Full Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 dark:text-text-muted select-none">person</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-0 focus:border-primary border-slate-200 dark:border-border-dark bg-white dark:bg-input-dark h-14 placeholder:text-slate-400 dark:placeholder:text-text-muted pl-12 pr-4 text-base font-normal leading-normal transition-all" placeholder="Full Name" type="text"/>
</div>
</div>
<!-- Email -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-base font-medium leading-normal">Email</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 dark:text-text-muted select-none">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-0 focus:border-primary border-slate-200 dark:border-border-dark bg-white dark:bg-input-dark h-14 placeholder:text-slate-400 dark:placeholder:text-text-muted pl-12 pr-4 text-base font-normal leading-normal transition-all" placeholder="Email Address" type="email"/>
</div>
</div>
<!-- Phone Number -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-base font-medium leading-normal">Phone Number</label>
<div class="flex gap-3">
<!-- Country Code Dropdown -->
<div class="relative w-[110px] shrink-0">
<div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-500 dark:text-text-muted text-sm">arrow_drop_down</span>
</div>
<select class="form-select w-full h-14 appearance-none rounded-xl border-slate-200 dark:border-border-dark bg-white dark:bg-input-dark text-slate-900 dark:text-white pl-4 pr-8 focus:border-primary focus:ring-0 text-base font-normal">
<option value="+60">+60</option>
<option value="+1">+1</option>
<option value="+44">+44</option>
</select>
</div>
<!-- Phone Input -->
<div class="relative flex-1">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 dark:text-text-muted select-none">phone</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-0 focus:border-primary border-slate-200 dark:border-border-dark bg-white dark:bg-input-dark h-14 placeholder:text-slate-400 dark:placeholder:text-text-muted pl-12 pr-4 text-base font-normal leading-normal transition-all" placeholder="123 456 789" type="tel"/>
</div>
</div>
</div>
<!-- Password -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-base font-medium leading-normal">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 dark:text-text-muted select-none">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-0 focus:border-primary border-slate-200 dark:border-border-dark bg-white dark:bg-input-dark h-14 placeholder:text-slate-400 dark:placeholder:text-text-muted pl-12 pr-12 text-base font-normal leading-normal transition-all" placeholder="Password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 dark:text-text-muted hover:text-primary transition-colors focus:outline-none">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
<!-- Requirements -->
<div class="mt-1 px-1">
<ul class="space-y-1">
<li class="flex items-center gap-2 text-xs text-slate-500 dark:text-[#93a3c8]">
<span class="material-symbols-outlined text-[14px] text-green-500">check_circle</span>
                        At least 8 characters
                    </li>
<li class="flex items-center gap-2 text-xs text-slate-500 dark:text-[#93a3c8]">
<span class="material-symbols-outlined text-[14px]">circle</span>
                        One uppercase letter
                    </li>
<li class="flex items-center gap-2 text-xs text-slate-500 dark:text-[#93a3c8]">
<span class="material-symbols-outlined text-[14px]">circle</span>
                        One number
                    </li>
</ul>
</div>
</div>
<!-- Confirm Password -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-base font-medium leading-normal">Confirm Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 dark:text-text-muted select-none">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-0 focus:border-primary border-slate-200 dark:border-border-dark bg-white dark:bg-input-dark h-14 placeholder:text-slate-400 dark:placeholder:text-text-muted pl-12 pr-12 text-base font-normal leading-normal transition-all" placeholder="Confirm Password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 dark:text-text-muted hover:text-primary transition-colors focus:outline-none">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
<!-- Agreements -->
<div class="flex flex-col gap-3 mt-2">
<label class="flex items-start gap-3 cursor-pointer group">
<div class="relative flex items-center">
<input checked="" class="custom-checkbox peer size-5 appearance-none rounded-md border border-slate-300 dark:border-border-dark bg-white dark:bg-input-dark checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 transition-all cursor-pointer mt-0.5" type="checkbox"/>
<span class="material-symbols-outlined absolute text-white opacity-0 peer-checked:opacity-100 pointer-events-none top-1/2 left-1/2 -translate-x-1/2 -translate-y-[40%] text-sm font-bold mt-0.5">check</span>
</div>
<span class="text-sm text-slate-600 dark:text-slate-300 leading-tight pt-0.5">
                    I agree to the <a class="text-primary font-semibold hover:underline" href="#">Terms of Service</a> and <a class="text-primary font-semibold hover:underline" href="#">Privacy Policy</a>
</span>
</label>
<label class="flex items-start gap-3 cursor-pointer group">
<div class="relative flex items-center">
<input class="custom-checkbox peer size-5 appearance-none rounded-md border border-slate-300 dark:border-border-dark bg-white dark:bg-input-dark checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 transition-all cursor-pointer mt-0.5" type="checkbox"/>
<span class="material-symbols-outlined absolute text-white opacity-0 peer-checked:opacity-100 pointer-events-none top-1/2 left-1/2 -translate-x-1/2 -translate-y-[40%] text-sm font-bold mt-0.5">check</span>
</div>
<span class="text-sm text-slate-600 dark:text-slate-300 leading-tight pt-0.5">
                    Send me exclusive deals and promotions
                </span>
</label>
</div>
<!-- Submit Button -->
<button class="w-full h-14 bg-primary hover:bg-primary/90 text-white font-bold rounded-xl mt-4 transition-all shadow-lg shadow-primary/20 flex items-center justify-center">
            CREATE ACCOUNT
        </button>
<!-- Login Link -->
<div class="text-center pb-6">
<p class="text-slate-600 dark:text-slate-300 text-base">
                Already have account? <a class="text-primary font-bold hover:underline" href="#">Login</a>
</p>
</div>
</div>
</div>
</body></html>
